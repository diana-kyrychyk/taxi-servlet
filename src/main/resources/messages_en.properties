welcomepage.task=<p> There are roles: "Client", "Administrator". </p>\
            <p> The customer registers in the system and has the ability to create an order in the taxi service, specifying the address of departure and arrival, number of passengers and car category. </p>\
            <p> The taxi service has a fleet of drivers. </p>\
            <p> The car has capacity characteristics, categories and can be available: "to order", "on the flight" or be inactive (located in the fleet without a driver). </p>\
            <p> The system calculates the cost of the trip depending on the distance and assigns the appropriate car among the available ones.\
            </p>\
            <p> The system supports a loyalty program: a discount is calculated depending on the amount spent. </p>\
            <p> After the customer confirms the order, the system reports the waiting time. </p>\
            <p> The system administrator can view order statistics, sort: </p>\
            <ul>\
                <li> by order date; </li>\
                <li> by order value </li>\
\
            </ul>\
            <p> and filter orders: </p>\
            <ul>\
                <li> by customers; </li>\
                <li> on specific dates. </li>\
            </ul>
